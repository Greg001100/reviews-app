name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - master

env:
  REACT_APP_GA_ENVIRONMENT: production

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REVIEWSAPP_94B53 }}'
          channelId: preview-channel
          projectId: reviewsapp-94b53
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Enter functions folder and install packages
        run: cd functions && npm install
      - name: Deploy firebase functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions:helloWorld,functions:yoink,functions:blubblub --project default
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
